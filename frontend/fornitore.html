<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="parent">
    <h1>Fornitore</h1>
    <button class="bottone" type="button" onclick="updateAll()">Ricarica dati</button><br>
    <text id="loggedUser"></text>

    <form action="../fornitore/login" method="post" name="loginform" id="loginform">
      <label for="email">Email:</label><br>
      <input name="email" id="loginEmail" type="email" /><br>
      <label for="password">Password:</label><br>
      <input name="password" id="loginPassword" type="password" /><br>
      <button class="bottone" type="button" onclick="login()">Login</button>
    </form>
    <button class="bottone" type="button" id="logoutButton" style="display: none;" onclick="logout()">Logout</button>
    <text id="loginError"></text>

    <div id="registrazione">
      <label for="email">Email:</label><br>
      <input name="email" id="registrazioneEmail" type="email" /><br>
      <label for="password">Password:</label><br>
      <input name="password" id="registrazionePassword" type="password" /><br>
      <label for="nomeAttivita">Nome attivit√†:</label><br>
      <input name="nomeAttivita" id="registrazioneNomeAttivita" type="text" /><br>
      <label for="indirizzoNegozio">Indirizzo negozio:</label><br>
      <input name="indirizzoNegozio" id="registrazioneIndirizzoNegozio" type="text" /><br>
      <label for="tipologiaAlimenti">Tipologia Alimenti:</label><br>
      <input name="tipologiaAlimenti" id="registrazioneTipologiaAlimenti" type="text" /><br>
      <label for="IBAN">IBAN:</label><br>
      <input name="IBAN" id="registrazioneIBAN" type="text" /><br>
      <button class="bottone" type="button" onclick="registrazione()">Registrati</button><br>
      <text id="registrazioneError"></text>
    </div>

    <h2>Meals:</h2>
    <text id="textMeals">Tutti i meal del sistema (eseguire il login per visualizzare i meal del fornitore)</text>
    <div class="row">
      <div class="col-2">
      </div>
      <div class="col">
        <ul id="meals" class="list-group"></ul>
      </div>
      <div class="col-2">
      </div>
    </div>

    <div id="divInserimentoMeal" style="display: none;">
      <h2>Inserisci nuovo meal:</h2>

      <form action="../meal" method="post" name="mealform" id="mealform">
        <label for="dimensione">Dimensione:</label><br>
        <select name="dimensione" id="dimensioneMeal">
          <option value="piccolo">piccolo</option>
          <option value="medio">medio</option>
          <option value="grande">grande</option>
        </select><br>
        <label for="prezzo">Prezzo:</label><br>
        <input name="prezzo" value="10" id="prezzoMeal" type="number" /><br>
        <button class="bottone" type="button" onclick="insertMeal()">Inserisci nuovo meal</button>
      </form>
      <text id="inserimentoError"></text>
    </div>

    <div id="divAcquisti" style="display: none;">
      <h2>Richieste di acquisto:</h2>
      <text id="textMeals">Ecco le richieste di acquisto in sospeso: </text>
      <ul id="acquisti"></ul>
    </div>

    <div id="divFeedback" style="display: none;">
      <h2>Feedback:</h2>
      <text id="textMeals">Ecco i feedback del tuo locale: </text>
      <ul id="feedback"></ul>
    </div>

    <script src="fornitore.js"></script>
    <br><br><img src="save.png" height="150" width="130">
  </div>
</body>

</html>
